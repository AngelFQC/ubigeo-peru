<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBIGEO Perú</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
<div class="container">
    <h1 class="border-bottom my-5">
        UBIGEO
        <small class="text-muted">Perú</small>
    </h1>

    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Fuente">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" aria-label="">
            <label class="btn btn-primary">
                <input type="radio" name="rdb-type" value="reniec" autocomplete="off"> RENIEC
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="rdb-type" value="inei" autocomplete="off"> INEI
            </label>
        </div>
    </div>

    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Ubicación">
        <div class="input-group mr-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Departamento</div>
            </div>
            <select class="custom-select" id="slc-departamentos" aria-label="Departamento"></select>
        </div>
        <div class="input-group mr-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Provincia</div>
            </div>
            <select class="custom-select" id="slc-provincias" aria-label="Provincia"></select>
        </div>
        <div class="input-group mr-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Distrito</div>
            </div>
            <select class="custom-select" id="slc-distritos" aria-label="Distrito"></select>
        </div>
    </div>

    <hr>

    <div class="jumbotron text-center text-primary text-monospace">
        <p class="display-1" id="ubigeo-code"></p>
    </div>
</div>


<script src="dist/runtime.js"></script>
<script src="dist/app.js"></script>
</body>
</html>
